<h1>

<script type ="text/javascript">

var i;
var j;
var k;
var l;
var x;
var z;

for(i=1;i<=80;i++)

{	
	for(x=83;x>=i;x--)
	{
		document.write(" ");
	}

	for(j=1;j<=i;j++)

	{	
		document.write("*");

	}

	document.write("<br>");

}

for(k=79;k>=1;k--)

{
	for(z=82;z>=k;z--)
	{
		document.write(" ");
	}

	for(l=1;l<=k;l++)

	{	

		document.write("*");

	}

	document.write("<br>");

}

</script>
